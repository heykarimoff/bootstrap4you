<!-- Side Widget -->
<div class="card text-center my-4">
  <h5 class="card-header">About me</h5>
  <div class="card-body">
    <img
      class="rounded-circle"
      src="{{ AUTHOR_IMAGE_URL }}"
      alt="Generic placeholder image"
      width="140"
      height="140"
    />
    <h2>{{ AUTHOR }}</h2>
    <p>{{ ABOUT_ME }}</p>
    {% if SOCIAL %}
    <ul class="list-inline list-social-icons">
      {% for social in SOCIAL %}
      <li class="list-inline-item">
        <a href="{{ social.1 }}">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-{{ social.0 }} fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endif%} {#
    <p>
      <a class="btn btn-primary" href="{{ AUTHOR_PAGE_URL }}" role="button"
        >View details &rarr;</a
      >
    </p>
    #}
  </div>
</div>

<!-- Categories Widget -->
<div class="card my-4">
  <h5 class="card-header">Categories</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-unstyled mb-0">
          {% for category, articles in categories %}
          <li>
            <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
            <span class="badge badge-primary">{{ articles | length }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
